<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/globals.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Exercici 2</title>
</head>

<body onload="initTheme()" class="p-5">
    <script src="/script.js"></script>
    <div class="card rounded-xl p-10 bg-[var(--card)] border border-[var(--border)] grid gap-5">
        <div class="card-header grid text-center gap-3">
            <h1 class="text-5xl">Exercici 2</h1>
            <p class="text-[var(--muted-foreground)]">Càlcul de lletra DNI i diumenge de Pasqua</p>
        </div>

        <div class="card-content grid gap-3">
            <form class="grid gap-3 mb-5" onsubmit="calcDNI()">
                <div class="grid gap-2">
                    <h2 class="text-3xl">Calcular lletra DNI</h2>
                    <input type="number" name="dni" id="dni" placeholder="Afegeix el núnemro del DNI..."
                        class="border border-[var(--border)] p-3 rounded-xl">
                </div>

                <button type="submit"
                    class="p-3 border border-[var(--border)] rounded-xl bg-[var(--accent)]/70 hover:bg-[var(--accent)] cursor-pointer">
                    Calcular
                </button>
                <!-- <span id="displayLletra"></span> -->
            </form>

            <form action="" class="grid gap-3" onsubmit="calcDiumenge()">
                <div class="grid gap-2">
                    <h2 class="text-3xl">Calcular diumenge de Pasqua</h2>
                    <input type="number" name="any" id="any" placeholder="Introdueix l'any..."
                        class="border border-[var(--border)] p-3 rounded-xl">
                </div>

                <button type="submit"
                    class="p-3 border border-[var(--border)] rounded-xl bg-[var(--accent)]/70 hover:bg-[var(--accent)] cursor-pointer">
                    Calcular
                </button>
            </form>
        </div>

        <div class="card-footer grid gap-3"></div>
    </div>
</body>

</html>
