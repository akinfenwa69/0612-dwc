<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Detall del Contacte</title>
</head>

<body onload="checkStorage()" class="bg-[var(--background)] text-[var(--foreground)] flex">
    <nav class="h-screen w-80 bg-[var(--sidebar)] text-[var(--sidebar-foreground)] flex flex-col justify-between p-2">
        <div class="grid gap-3">
            <a href="https://github.com/akinfenwa69/0612-dwc"
                class="relative transition bg-[var(--sidebar-accent)] hover:bg-[var(--primary)]/20 p-5 cursor-pointer rounded-lg flex gap-2 items-center">
                <div
                    class="flex items-center justify-center rounded-lg h-full aspect-square bg-emerald-500/50 border border-[var(--border)]">
                    <svg aria-hidden="true" focusable="false" class="octicon octicon-mark-github" viewBox="0 0 24 24"
                        width="32" height="32" fill="currentColor" display="inline-block" overflow="visible"
                        style="vertical-align:text-bottom">
                        <path
                            d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z">
                        </path>
                    </svg>
                </div>
                <div>
                    <p>Projecte Contactes</p>
                    <p class="text-xs">GitHub</p>
                </div>
                <span class="material-symbols-outlined absolute right-4">unfold_more</span>
            </a>
            <div class="p-2 grid gap-2">
                <p class="text-sm text-[var(--sidebar-foreground)]/50">General</p>
                <ul>
                    <li class="relative flex items-center">
                        <a href="/"
                            class="w-full flex gap-2 cursor-pointer items-center transition hover:bg-[var(--sidebar-accent)] p-2 rounded">
                            <span class="material-symbols-outlined">account_box</span>
                            <p>Contactes</p>
                        </a>
                        <a href="/new" class="absolute right-2 flex items-center justify-center rounded-full">
                            <span onclick="window.location.href='/new'"
                                class="material-symbols-outlined hover:bg-[var(--sidebar-foreground)]/20 rounded-full p-0.5">
                                add
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid gap-3">
            <div class="p-2 grid gap-2">
                <p class="text-sm text-[var(--sidebar-foreground)]/50">Configuració</p>
                <ul>
                    <li onclick="toggleTheme()"
                        class="flex gap-2 cursor-pointer items-center transition hover:bg-[var(--sidebar-accent)] p-2 rounded select-none">
                        <span id="theme-icon" class="material-symbols-outlined">bedtime</span>
                        <p id="theme-text">Dark Mode</p>
                    </li>
                </ul>
            </div>
            <div
                class="relative transition bg-[var(--sidebar-accent)] hover:bg-[var(--primary)]/20 cursor-pointer p-5 rounded-lg flex gap-2 items-center">
                <div class="h-8 w-8 flex items-center justify-center">
                    <img src="images/ESCUT.png" alt="logo">
                </div>
                <p>Pol Poblet Pallisé</p>
                <span class="material-symbols-outlined absolute right-4">unfold_more</span>
            </div>
        </div>
    </nav>
    <main class="flex flex-1 flex-col gap-4 p-4">
        <div class="flex gap-3 items-center h-8">
            <div class="flex items-center">
                <a href="/" class="text-[var(--muted-foreground)] transition hover:text-[var(--foreground)]">Home</a>
                <span class="material-symbols-outlined text-[var(--muted-foreground)]">chevron_right</span>
                <p class="text-[var(--foreground)]">Detall</p>
            </div>
        </div>
        <div class="p-10 grid gap-3 bg-[var(--card)] rounded-xl border border-[var(--primary)]/20">
            <div class="flex flex-col gap-2 items-center justify-center">
                <h1 class="text-3xl" id="title-detalls">Contacte no seleccionat</h1>
                <p class="text-[var(--muted-foreground)]">Informació de un contacte en específic.</p>
            </div>

            <div id="detalls">
                <form action="/" onsubmit="updateContacte()" id="myForm" class="grid grid-cols-2 gap-5">
                    <div class="grid col-start-1">
                        <label for="userID">ID</label>
                        <input type="number" name="userID" id="userID" disabled
                            class="border rounded p-2 transition border-[var(--input)] focus:border-[var(--primary)] focus:outline-none cursor-not-allowed">
                    </div>

                    <div class="grid row-start-2">
                        <label for="name">Nom</label>
                        <input type="text" name="name" id="name"
                            class="border rounded p-2 transition border-[var(--input)] focus:border-[var(--primary)] focus:outline-none">
                    </div>

                    <div class="grid col-start-2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"
                            class="border rounded p-2 transition border-[var(--input)] focus:border-[var(--primary)] focus:outline-none">
                    </div>

                    <div class="grid row-start-2 col-start-2">
                        <label for="tel">Telèfon</label>
                        <input type="tel" name="tel" id="tel"
                            class="border rounded p-2 transition border-[var(--input)] focus:border-[var(--primary)] focus:outline-none">
                    </div>

                    <div class="grid grid-cols-2 col-span-2 gap-5">
                        <button type="submit"
                            class="rounded p-2 cursor-pointer bg-[var(--secondary)] transition border border-[var(--input)] hover:bg-[var(--input)]">Enviar</button>
                        <button type="button" onclick="removeContacte()"
                            class="rounded p-2 cursor-pointer bg-red-500/50 transition border border-[var(--input)] hover:bg-red-500/80">Eliminar</button>
                    </div>
                </form>
                <script src="../script.js"></script>
            </div>

            <div></div>
        </div>
    </main>
</body>

</html>
