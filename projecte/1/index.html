<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/globals.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Pàgina principal</title>
</head>

<body onload="checkStorage(); initTheme()" class="flex">
    <script src="/script.js"></script>

    <nav class="h-screen w-80 bg-[var(--sidebar)] text-[var(--sidebar-foreground)] flex flex-col justify-between p-2">
        <div class="grid gap-3">
            <div
                class="relative transition bg-[var(--sidebar-accent)] hover:bg-[var(--primary)]/20 p-5 cursor-pointer rounded-lg flex gap-2 items-center">
                <div
                    class="flex items-center justify-center rounded-lg h-full aspect-square bg-blue-500 text-white border border-[var(--border)]">
                    <span class="material-symbols-outlined">database</span>
                </div>
                <div>
                    <p>Projecte Contactes</p>
                    <p class="text-xs">GitHub</p>
                </div>
                <span class="material-symbols-outlined absolute right-4">unfold_more</span>
            </div>
            <div class="p-2 grid gap-2">
                <p class="text-sm text-[var(--sidebar-foreground)]/50">General</p>
                <ul>
                    <li class="relative flex items-center">
                        <a href="/projecte/1"
                            class="w-full flex gap-2 cursor-pointer items-center transition hover:bg-[var(--sidebar-accent)] p-2 rounded">
                            <span class="material-symbols-outlined">account_box</span>
                            <p>Contactes</p>
                        </a>
                        <a href="/projecte/1/new"
                            class="absolute right-2 flex items-center justify-center rounded-full">
                            <span onclick="window.location.href='/new'"
                                class="material-symbols-outlined hover:bg-[var(--sidebar-foreground)]/20 rounded-full p-0.5">
                                add
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid gap-3">
            <div class="p-2 grid gap-2">
                <p class="text-sm text-[var(--sidebar-foreground)]/50">Configuració</p>
                <ul>
                    <li onclick="toggleTheme()"
                        class="flex gap-2 cursor-pointer items-center transition hover:bg-[var(--sidebar-accent)] p-2 rounded select-none">
                        <span id="theme-icon" class="material-symbols-outlined">bedtime</span>
                        <p id="theme-text">Dark Mode</p>
                    </li>
                </ul>
            </div>
            <div
                class="relative transition bg-[var(--sidebar-accent)] hover:bg-[var(--primary)]/20 cursor-pointer p-5 rounded-lg flex gap-2 items-center">
                <div class="h-8 w-8 flex items-center justify-center">
                    <img src="/images/vib-logo.png" alt="logo">
                </div>
                <p>Pol Poblet Pallisé</p>
            </div>
        </div>
    </nav>
    <main class="flex flex-1 flex-col gap-4 p-4">
        <div class="flex gap-3 items-center h-8">
            <div class="flex items-center">
                <p class="text-[var(--foreground)]">Home</p>
            </div>
        </div>
        <div class="relative p-10 grid gap-5 bg-[var(--card)] rounded-xl border border-[var(--primary)]/20">
            <span
                class="material-symbols-outlined absolute transition cursor-pointer hover:bg-[var(--accent)] rounded-full p-2 left-6 top-6"
                onclick="createDefautl()">rotate_auto</span>
            <span
                class="material-symbols-outlined absolute transition cursor-pointer hover:bg-[var(--accent)] rounded-full p-2 right-6 top-6"
                onclick="resetStorage()">replay</span>

            <div class="flex flex-col gap-2 items-center justify-center">
                <h1 class="text-3xl">Llista de Contactes</h1>
                <p class="text-[var(--muted-foreground)]">Una llista de contactes personals i professionals.</p>
            </div>

            <div>
                <table class="table-auto w-full">
                    <thead>
                        <tr class="bg-[var(--accent)]/70">
                            <th class="p-3 border border-[var(--primary)]/50">ID</th>
                            <th class="p-3 border border-[var(--primary)]/50">Nom</th>
                            <th class="p-3 border border-[var(--primary)]/50">Detalls</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <script src="script.js"></script>
                    </tbody>
                </table>
            </div>

            <div></div>
        </div>
    </main>
</body>

</html>
